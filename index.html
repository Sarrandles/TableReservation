<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
<title>Table, please!</title>

<div class=tableFinder>
<h1>Table Finder</h1>
<p>Pick your table now!</p>
</div>

<div class= "flexCircles">
  <div class= "row">
    <div class="table">1</div>
    <div class="table">2</div>
    <div class="table">3</div>
  </div>
  <div class= "row">
      <div class="table">4</div>
      <div class="table">5</div>
      <div class="table">6</div>
  </div>
  <div class="row">
      <div class="table">7</div>
      <div class="table">8</div>
      <div class="table">9</div>
  </div>
</div>

<div class="disForm">
  <form>
    <h2>New Reservation</h2>

    <input type="text" name="yourName" value="Last, First"></><br>
    <input type="text" number="phoneNumber" value="XXX-XXX-XXXX"></><br>
    <input type="text" numberOfGuests="numberOfGuests" value="How many in your party?"></>

    <div class="button">
      <button type="save">Save</button>
    </div>

  </form>
</div

</body>
</html>
